<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Github Finder</title>
</head>

<body>

    <!-- Üst Kısım -->
    <header class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="/" class="navbar-brand"><i class="fa-solid fa-magnifying-glass fs-5"></i> Github Finder</a>
            <button id="theme-btn" class="btn btn-light">Koyu Mod</button>
        </div>
    </header>

    <!-- Form Alanı -->
    <div class="container">
        <!-- uyarılar js'den buraya gönderilir -->
        <div id="alert"></div>

        <div class="border p-3 rounded">
            <h1>Github Kullanıcısı Ara <i class="fa-solid fa-magnifying-glass"></i></h1>
            <p>Kullanıcı Bilgilerine Erişmek İçin Bir Kullanıcı Adı Girin.</p>

            <div class="d-flex gap-2">
                <input id="search-input" class="form-control" type="text">
                <button id="search-btn" class="btn btn-primary btn-md">Ara</button>
            </div>
        </div>
    </div>

    <!-- Kullanıcı Bilgi Alanı -->
    <div class="container" id="profile">
    </div>

    <!-- Repolar Alanı -->
    <div class="container p-3" id="repos">
    </div>

    <!-- JS Bağlantı -->
    <script type="module" src="app.js"></script>
</body>

</html>
